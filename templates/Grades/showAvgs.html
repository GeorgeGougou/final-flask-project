{% extends 'base.html' %}
{% block content %}
{%if avgs%}
<table class="table table-hover">

    <tr>
        <th>Student ID</th>
        <th>Average Score</th>
    </tr>

    {%for student_id, average in avgs.items()%}

    <tr>
        <td>{{student_id}}</td>
        <td>{{average}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h2>No Averages</h2>
{% endif %}
{% endblock%}
