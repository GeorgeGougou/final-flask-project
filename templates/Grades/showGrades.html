{% extends 'base.html' %}
{% block content %}
{%if grades%}
<table class="table table-hover">

    <tr>
        <th>Student ID</th>
        <th>Lesson ID</th>
        <th>Grade</th>
        <th></th>
        <th></th>
    </tr>

    {%for Indgrade in grades%}

    <tr>
        <td>{{Indgrade.student_id}}</td>
        <td>{{Indgrade.lesson_id}}</td>
        <td>{{Indgrade.grade}}</td>
        <td><a class="btn btn-primary" href="/addGrade/{{Indgrade.student_id}}/{{Indgrade.lesson_id}}" role="button">Edit</a> 
         <a class="btn btn-danger" href="/deleteGrade/{{Indgrade.student_id}}/{{Indgrade.lesson_id}}" role="button">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h2>No Grades</h2>
{% endif %}
{% endblock%}
